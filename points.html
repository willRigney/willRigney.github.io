    <script>
        let time;
        let numRide = 1;
	let total = 0;
	let points = 0;
        function addPoints () {
            time = prompt("Enter amount of time spent traveling (In minutes)")
            document.getElementById("ride"+numRide).innerHTML = time + " Minutes";
            points = document.getElementById("point" + numRide).innerHTML = time*5 + " Points";
            numRide++;
	    totalPoints();
        }
	
	function totalPoints(){
	    totalPoints += points;
	    document.getElementByID("totalPoints).innerHTML = "Total Points: " + total;
	}
    </script>
