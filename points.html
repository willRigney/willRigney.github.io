<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href = "./navBar.css">
    <title>Enter Points</title>
    <style>
        .center {
	display:flex;
	flex-direction:column;
	align-items:center;
	justify-content:center;
	gap:10px;
}

.middle {
	display:flex;
	flex-direction:row;
	align-items:center;
	justify-content:center;
	gap:10px;	
	margin-top:20px;
}
input {
	padding:0.5em;
	width:300px;
	text-align:center;
}
table {
    text-align: center;
    font-size:24px;
}
    </style>
    <script>
        let time;
        let numRide = 1;
        function addPoints () {
            time = prompt("Enter amount of time spent traveling (In minutes)")
            document.getElementById("ride"+numRide).innerHTML = time + " Minutes";
            document.getElementById("point" + numRide).innerHTML = time*5 + " Points";
            numRide++;
        }
    </script>
</head>

                <li><a href="./about.html">About</a></li>
            </div>
        </ul>
    </nav>
    <button class = "points" onClick = "addPoints()">Add Points!</button>
    <table>
        <tr>
            <th>Time Spent</th>
            <th>Points Earned</th>
          </tr>
          <tr>
            <td id = "ride1"></td>
            <td id = "point1"></td>

    </table>
